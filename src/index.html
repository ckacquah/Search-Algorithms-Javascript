<!DOCTYPE html>
<html>

<head>
    <title>Search Algorithms</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./styles.scss">
</head>

<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2 px-0 vh-100 border-right">
                <div class="sidenav-container border-end">
                    <div class="accordion" id="accordionSideNav">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="gridAccordion">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapse-size-controls" aria-expanded="true"
                                    aria-controls="collapse-size-controls">
                                    Size
                                </button>
                            </h2>
                            <div id="collapse-size-controls" class="accordion-collapse collapse show"
                                aria-labelledby="gridAccordion" data-bs-parent="#accordionSideNav">
                                <div class="accordion-body">
                                    <label for="" class="form-label">Aspect Ratio</label>
                                    <br>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="aspectRatioRadio"
                                            id="aspectRatioRadio1" checked>
                                        <label class="form-check-label" for="aspectRatioRadio1">
                                            1:1
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="aspectRatioRadio"
                                            id="aspectRatioRadio2">
                                        <label class="form-check-label" for="aspectRatioRadio2">
                                            4:3
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="aspectRatioRadio"
                                            id="aspectRatioRadio3">
                                        <label class="form-check-label" for="aspectRatioRadio3">
                                            16:9
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="aspectRatioRadio"
                                            id="aspectRatioRadio4">
                                        <label class="form-check-label" for="aspectRatioRadio4">
                                            Custom
                                        </label>
                                    </div>
                                    <br>
                                    <div class="input-group">
                                        <label for="grid-height" class="form-label">Height</label>
                                        <input type="range" value="20" class="form-range" min="10" max="200"
                                            id="grid-height">
                                        <label for="grid-width" class="form-label">Width</label>
                                        <input type="range" value="20" class="form-range" min="10" max="200"
                                            id="grid-width">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="gridAccordion">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapse-color-controls" aria-expanded="true"
                                    aria-controls="#collapse-color-controls">
                                    Color
                                </button>
                            </h2>
                            <div id="collapse-color-controls" class="accordion-collapse collapse show"
                                aria-labelledby="gridAccordion" data-bs-parent="#accordionSideNav">
                                <div class="accordion-body">
                                    <div class="containe-fluid px-0">
                                        <div class="container-fluid px-0">
                                            <div class="d-flex d-flex-row aligm-items-center justify-content-between">
                                                <label for="" class="form-label">Obstacle</label>
                                                <div id="obstacleColor" class="color-picker"></div>
                                            </div>
                                        </div>
                                        <div class="container-fluid px-0">
                                            <div class="d-flex d-flex-row aligm-items-center justify-content-between">
                                                <label for="" class="form-label">Path</label>
                                                <div id="pathColor" class="color-picker"></div>
                                            </div>
                                        </div>
                                        <div class="container-fluid px-0">
                                            <div class="d-flex d-flex-row aligm-items-center justify-content-between">
                                                <label for="" class="form-label">Empty</label>
                                                <div id="emptyColor" class="color-picker"></div>
                                            </div>
                                        </div>
                                        <div class="container-fluid px-0">
                                            <div class="d-flex d-flex-row aligm-items-center justify-content-between">
                                                <label for="" class="form-label">Start</label>
                                                <div id="startColor" class="color-picker"></div>
                                            </div>
                                        </div>
                                        <div class="container-fluid px-0">
                                            <div class="d-flex d-flex-row aligm-items-center justify-content-between">
                                                <label for="" class="form-label">Stop</label>
                                                <div id="stopColor" class="color-picker"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="gridAccordion">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapse-spacing-controls" aria-expanded="true"
                                    aria-controls="#collapse-spacing-controls">
                                    Spacing
                                </button>
                            </h2>
                            <div id="collapse-spacing-controls" class="accordion-collapse collapse show"
                                aria-labelledby="gridAccordion" data-bs-parent="#accordionSideNav">
                                <div class="accordion-body">
                                    <label for="grid-cell-x-space" class="form-label">Grid Space Horizontal</label>
                                    <input type="range" value="20" class="form-range" min="10" max="200"
                                        id="grid-cell-x-space">
                                    <label for="grid-cell-y-space" class="form-label">Grid Space Vertical</label>
                                    <input type="range" value="20" class="form-range" min="10" max="200"
                                        id="grid-cell-y-space">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-9 col-xl-10 p-0 m-0">
            <div class="d-flex flex-column p-0">
                <nav class="navbar navbar-expand">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">Search Algorithms JS</a>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <button id="btn-play" class="btn btn-sm btn-success" type="button">
                                    Play
                                </button>
                                <button id="btn-plause" class="btn btn-sm btn-secondary" type="button">
                                    Pause
                                </button>
                                <button id="btn-reset" class="btn btn-sm btn-danger" type="button">
                                    Reset
                                </button>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div class="flex-grow-1 p-0 m-0">
                    <div class="canvas-container">
                        <canvas id="main-canvas">
                        </canvas>
                    </div>
                </div>
                <nav class="navbar navbar-expand">
                    <div class="container-fluid">
                        <span class="navbar-text">
                            Algorithms speed number of nodes traversed shortest path length
                        </span>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <button id="btn-forward" class="btn btn-sm btn-primary" type="button">
                                    Forward
                                </button>
                                <button id="btn-backward" class="btn btn-sm btn-primary" type="button">
                                    Backward
                                </button>
                                <button id="btn-complete" class="btn btn-sm btn-primary" type="button">
                                    Complete
                                </button>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    </div>

    <script src="index.js"></script>

</body>

</html>
