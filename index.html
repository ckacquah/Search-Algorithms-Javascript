<!DOCTYPE html>
<html>
  <head>
    <title>Search Algorithms</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="dist/style.min.css" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-0 vh-100 border-right">
          <div class="sidenav-container border-end">
            <div class="accordion" id="accordion-sidenav">
              <div class="accordion-item">
                <h2 class="accordion-header" id="color-accordion-header">
                  <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapse-color-controls"
                    aria-expanded="false"
                    aria-controls="collapse-color-controls"
                  >
                    Color
                  </button>
                </h2>
                <div
                  id="collapse-color-controls"
                  class="accordion-collapse collapse"
                  aria-labelledby="color-accordion-header"
                  data-bs-parent="#accordion-sidenav"
                >
                  <div class="accordion-body">
                    <div class="containe-fluid px-0">
                      <div class="container-fluid px-0">
                        <div
                          class="
                            d-flex d-flex-row
                            aligm-items-center
                            justify-content-between
                          "
                        >
                          <label for="" class="form-label">Obstacle</label>
                          <div id="obstacleColor" class="color-picker"></div>
                        </div>
                      </div>
                      <div class="container-fluid px-0">
                        <div
                          class="
                            d-flex d-flex-row
                            aligm-items-center
                            justify-content-between
                          "
                        >
                          <label for="" class="form-label">Path</label>
                          <div id="pathColor" class="color-picker"></div>
                        </div>
                      </div>
                      <div class="container-fluid px-0">
                        <div
                          class="
                            d-flex d-flex-row
                            aligm-items-center
                            justify-content-between
                          "
                        >
                          <label for="" class="form-label">Empty</label>
                          <div id="emptyColor" class="color-picker"></div>
                        </div>
                      </div>
                      <div class="container-fluid px-0">
                        <div
                          class="
                            d-flex d-flex-row
                            aligm-items-center
                            justify-content-between
                          "
                        >
                          <label for="" class="form-label">Start</label>
                          <div id="startColor" class="color-picker"></div>
                        </div>
                      </div>
                      <div class="container-fluid px-0">
                        <div
                          class="
                            d-flex d-flex-row
                            aligm-items-center
                            justify-content-between
                          "
                        >
                          <label for="" class="form-label">Stop</label>
                          <div id="stopColor" class="color-picker"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-9 col-xl-10 p-0 m-0">
          <div class="d-flex flex-column p-0">
            <nav class="navbar navbar-expand">
              <div class="container-fluid">
                <a class="navbar-brand" href="#">Search Algorithms</a>
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <button
                      id="btn-play"
                      class="btn btn-sm btn-success"
                      type="button"
                    >
                      Play
                    </button>
                    <button
                      id="btn-pause"
                      class="btn btn-sm btn-secondary"
                      type="button"
                    >
                      Pause
                    </button>
                    <button
                      id="btn-reset"
                      class="btn btn-sm btn-danger"
                      type="button"
                    >
                      Reset
                    </button>
                  </li>
                </ul>
              </div>
            </nav>
            <div class="flex-grow-1 p-0 m-0">
              <div class="canvas-container">
                <canvas id="main-canvas"> </canvas>
              </div>
            </div>
            <nav class="navbar navbar-expand">
              <div class="container-fluid">
                <span class="navbar-text">
                  Algorithms speed number of nodes traversed shortest path
                  length
                </span>
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <button
                      id="btn-forward"
                      class="btn btn-sm btn-primary"
                      type="button"
                    >
                      Forward
                    </button>
                    <button
                      id="btn-backward"
                      class="btn btn-sm btn-primary"
                      type="button"
                    >
                      Backward
                    </button>
                    <button
                      id="btn-complete"
                      class="btn btn-sm btn-primary"
                      type="button"
                    >
                      Complete
                    </button>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </div>

    <script src="dist/main.min.js"></script>
  </body>
</html>
